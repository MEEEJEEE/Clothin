<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F0E1;          
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .clothes-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 두 개의 열 */
            gap: 10px; /* 간격 */
        }

        .clothes-list li {
            background-color: #d299c2;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 150px; /* 정사각형 버튼을 위한 높이 설정 */
        }

        .clothes-list img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }

        .clothes-list li:hover {
            background-color: #a2528c;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="font-style: italic; margin-bottom: 30px;">index</h2>
        <ul class="clothes-list">
            <li onclick="showDetails('1')"><img src="img/clothes1.jpg" alt="옷 1"></li>
            <li onclick="showDetails('2')"><img src="img/clothes2.jpg" alt="옷 2"></li>
            <li onclick="showDetails('3')"><img src="img/clothes3.jpg" alt="옷 3"></li>
            <li onclick="showDetails('4')"><img src="img/clothes4.jpg" alt="옷 4"></li>
            <li onclick="showDetails('5')"><img src="img/clothes5.jpg" alt="옷 5"></li>
            <li onclick="showDetails('6')"><img src="img/clothes6.jpg" alt="옷 6"></li>
        </ul>
    </div>

    <script>
        function showDetails(id) {
            // 상세 페이지로 이동, 옷 ID를 쿼리 매개변수로 전달
            window.location.href = `details.html?id=${id}`;
        }
    </script>
</body>
</html>
