<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옷 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F0E1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #box {
            background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            height: 600px;
            text-align: center;
        }

        .clothes-info {
            text-align: left;
            border: none;
            height: 500px;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
        }

        #img{
            width: 300px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 80hv;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="box">
        <header class="title" style="margin-bottom: 30px;">
            <h2 style="font-size: 30px; font-style: italic;">details</h2>
        </header>

        <main class="clothes-info">
            <div style="margin: 30px; height: 340px;">
                <img src="img/티셔츠.png" id="img"></div>
                <div style="margin-top: 20px;">
                    <ul>
                        <li>옷 이름 : 최애옷</li>
                        <li>색상: 노랑</li>
                        <li>계절: 봄</li>
                        <li>종류: 셔츠</li>
                        <li>세탁정보: 드라이클리닝 가능, 다림질 불가능</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
