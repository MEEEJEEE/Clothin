<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 옷장</title>
<style>
  body {
    background-color: #F9F0E1;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #screen {
    position: relative;
    background-image: linear-gradient(to top, #d299c2 0%, #fef9d7 100%);
    border: none;
    border-radius: 5%;
    border: black 2px solid;
  }

  #cloth {
    background-color: white;
    height: 400px;
    width: 345px;
    
  }
  
  #wardrobe-image {
    max-width: 80%;
    margin-bottom: 20px;
    display: inline-block; 
    vertical-align: top; 
  }

  .button-container {
    position: fixed;
    bottom: 28%;
    right: 34%;
  }

  .circle-button {
    position: fixed;
    bottom: 210px;
    right: calc(33% + 100px);
    background-color: #A292CD;
    color: white;
    font-size: 24px;
    border:none;
    border-radius: 50%;
    transition: background-color 0.3s ease;
    width: 50px;
    height: 50px;

  }
  .circle-button:hover {
    background-color: #5443a7;
  }

  .circle-button:focus {
    outline: none;
  }

  .icon-buttons {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  
  .icon-button {
    padding: 5px;
    width: 60px;
    height: 60px;
    border-radius: 30%;
    border: 3px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
  }
  
  .icon-button img {
    width: 80%;
    height: 80%;
    border-radius: 50%;
  }

  .image-container {
    display: flex; /* 부모 요소를 플렉스 박스로 설정합니다. */
    justify-content: center; /* 수평 가운데 정렬 */
    align-items: center; /* 수직 가운데 정렬 */
    height: 400px; /* 높이를 화면의 높이로 설정합니다. */
  }


</style>
</head>

<body>
  <div id="screen">

    <header style="font-style:italic; font-family: Times New Roman; font-size: 10px; padding:10px;"> 
      <h1 style="text-align: center;">clothing</h1>
    </header>

    <main>
      <div id="cloth">
        <div class="image-container"><img src="img/옷장.png" width="250px"></div>
        <div class="button-container">
          <a href="5_addition.html"><button class="circle-button">+</button></a>
        </div>        
      </div>
    </main>

    <footer>
      <div class="icon-buttons">
        <a href="3_wardrobe(mainpage).html">
          <img src="img/옷걸이.png" alt="" class="icon-button">
        </a> 
        <a href="3_community_board.html">
          <img src="img/게시판.png" alt="" class="icon-button">
        </a> 
        <a href="4_mypage.html">
          <img src="img/사람.png" alt="" class="icon-button">
        </a> 
      </div>
    </footer>

  </div>
</body>
</html>
