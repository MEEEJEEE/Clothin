<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F0E1;          
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            position: absolute;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 30px;
            background-color: #606060;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #5443a7;
        }
        .clothes-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 두 개의 열 */
            gap: 10px; /* 간격 */
        }
        .clothes-list li {
            background-color: #95aba2;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 150px; /* 정사각형 버튼을 위한 높이 설정 */
            overflow: hidden;
        }
        .clothes-list img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .clothes-list li:hover {
            background-color: #84978f;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="back-button" onclick="window.location.href='3_wardrobe(mainpage).html'">back</button>
        <h2 style="font-style: italic; margin-bottom: 30px;">Index</h2>
        <ul class="clothes-list">
            <a href="7_cloth_info1.html"><li><img src="img/Casual-Bottoms.png"  alt="옷 1"></li></a>
            <a href="7_cloth_info2.html"><li><img src="img/Casual-Other.png" alt="옷 2"></li></a>
            <a href="7_cloth_info3.html"><li><img src="img/Formal-Top.png" alt="옷 3"></li></a>
            <a href="7_cloth_info4.html"><li><img src="img/Lovely-Bottoms.png" alt="옷 4"></li></a>
            <a href="7_cloth_info5.html"><li><img src="img/Lovely-Top.png" alt="옷 5"></li></a>
            <a href="7_cloth_info6.html"><li><img src="img/Chic-Accessories.png" alt="옷 6"></li></a>
        </ul>
    </div>

    <script>
        function showDetails(id) {
            // 상세 페이지로 이동, 옷 ID를 쿼리 매개변수로 전달
            window.location.href = `details.html?id=${id}`;
        }
    </script>
</body>
</html>
